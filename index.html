<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzaria</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="img">
        <img src="imagens/Design sem nome.png" alt="">
    </div>
    <div class="logo">
        <img src="imagens/Logotipo pizzaria simples laranja.png" alt="">
    </div>
    <div class="nome">
        <h1>Pizzaria do Humberto</h1>
    </div>
    
</header>
<body>
    <body>
        <div class="container">
            <h1>Faça seu Pedido</h1>
            <form id="pizzaForm">
                <label for="tamanho">Tamanho da Pizza:</label>
                <select id="tamanho" name="tamanho">
                    <option value="pequena">Pequena</option>
                    <option value="media">Média</option>
                    <option value="grande">Grande</option>
                    <option value="GG">GG</option>
                </select>
    
                <label for="sabor">Sabor da Pizza:</label>
                <select id="sabor" name="sabor">
                    <option value="marguerita">Marguerita</option>
                    <option value="calabresa">Calabresa</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="quatro queijos">Quatro Queijos</option>
                  </select>
                  <label for="quantida"> Quantidade pizza:</label>
                <select id="quantidade-pizza" name="quantidade pizza ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                 <label for=" bebidas"> Bebidas:</label>
                <select id=" bebidas" name="bebidas">
                    <option value=" Coca cola">Coca cola</option>
                    <option value=" Fanta">Fanta</option>
                    <option value=" Guarana">Guarana</option>
                    <option value=" Sprite">Sprite</optio>
                    <option value=" Não quero bebida">Não quero bebida</option>
                </select> 
                  <label for="quantida"> Quantidad bebida:</label>
                <select id="quantidade-bebida" name="quantidade pizza ">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                <label for="endereço"> Endereço</label>
                  <input id =" Endereço" type="text"  placeholder = "digite o seu endereço">
                  
                </select>
               <div class="botao">
                <button type="button" onclick="enviarPedido()">Enviar Pedido</button>
                </div>
            </form>
        </div>
    
        <script src="script.js"></script>
    </body>
</body>
</html>
